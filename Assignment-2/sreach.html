<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCapsule Search</title>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .search {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font: 400 16px/1.5 Inter, sans-serif;
        }
        .rectangle {
            background-color: #fafafa;
            display: flex;
            width: 100%;
            padding-bottom: 383px;
            flex-direction: column;
        }
        .rectangle-2 {
            background-color: #1a1a1a;
            display: flex;
            width: 100%;
            flex-direction: column;
            color: #000000;
            padding: 1px 0 49px;
        }
        .rectangle-3 {
            background-color: #e5e5e5;
            display: flex;
            height: 1px;
        }
        .div {
            align-self: center;
            display: flex;
            margin-top: 46px;
            width: 100%;
            max-width: 1168px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .img {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 24px;
        }
        .rectangle-4 {
            background-color: #ffffff;
            z-index: 10;
            font-size: 20px;
            color: #1a1a1a;
            font-weight: 600;
            line-height: 1.4;
            padding: 19px 70px;
            margin: 0;
        }
        .div-2 {
            align-self: center;
            display: flex;
            width: 100%;
            max-width: 1208px;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 32px 0 -77px;
        }
        .div-3 {
            display: flex;
            flex-direction: column;
            align-items: start;
            font-size: 18px;
            color: #1a1a1a;
            font-weight: 600;
            line-height: 2;
        }
        .div-4 {
            align-self: stretch;
            display: flex;
            gap: 32px;
        }
        .rectangle-5, .rectangle-6, .rectangle-7 {
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 16px 16px 32px;
            margin: 0;
        }
        .rectangle-5 {
            flex-grow: 1;
            width: fit-content;
        }
        .img-2 {
            aspect-ratio: 1.95;
            object-fit: contain;
            object-position: center;
            width: 74px;
            border-radius: 6px;
        }
        .rectangle-6, .rectangle-7 {
            margin-top: 24px;
            width: 256px;
            max-width: 100%;
        }
        .rectangle-8 {
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: auto 0;
            padding: 12px 14px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .rectangle-9 {
            border-radius: 6px;
            background-color: #d9d9d9;
            align-self: start;
            color: #000000;
            padding: 16px 16px 3px;
        }
        @media (max-width: 991px) {
            .rectangle {
                max-width: 100%;
                padding-bottom: 100px;
            }
            .rectangle-2,
            .rectangle-3,
            .div {
                max-width: 100%;
            }
            .div {
                margin-top: 40px;
            }
            .rectangle-4 {
                max-width: 100%;
                white-space: normal;
                padding: 19px 20px;
            }
            .div-2 {
                max-width: 100%;
                margin-bottom: 10px;
            }
            .rectangle-5,
            .rectangle-6,
            .rectangle-7,
            .rectangle-8,
            .rectangle-9 {
                padding-right: 20px;
            }
            .rectangle-6 {
                white-space: normal;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <header class="search" role="banner">
        <div class="rectangle">
            <nav class="rectangle-2" role="navigation">
                <div class="rectangle-3" aria-hidden="true"></div>
                <div class="div">
                    <label for="search-input" class="visually-hidden">Search historical moments, events, or time periods</label>
                    <input type="search" id="search-input" class="search-input" placeholder="Search historical moments, events, or time periods..." aria-label="Search historical moments, events, or time periods">
                    <button type="submit" class="search-button" aria-label="Submit search">
                        <img src="https://cdn.builder.io/api/v1/image/assets/1b41e4439f5c4b9fa4e630e5dfa8c52a/5695d02fa3b0812d4ddb1d63b57c02e0cf92fdeffaa402ac76d9cb4c0614b757?apiKey=1b41e4439f5c4b9fa4e630e5dfa8c52a&" alt="" class="img" aria-hidden="true">
                    </button>
                </div>
            </nav>
            <h1 class="rectangle-4">TimeCapsule</h1>
            <main class="div-2" role="main">
                <section class="div-3" aria-label="Filter options">
                    <div class="div-4">
                        <h2 class="rectangle-5">Time Periods</h2>
                        <img src="https://cdn.builder.io/api/v1/image/assets/1b41e4439f5c4b9fa4e630e5dfa8c52a/dee890cdd5cdc24b0cdbd1f248311def0dbc854bb409bb39aaee9d8c5fe50c7a?apiKey=1b41e4439f5c4b9fa4e630e5dfa8c52a&" alt="Time periods illustration" class="img-2">
                    </div>
                    <h2 class="rectangle-6">Categories</h2>
                    <h2 class="rectangle-7">Content Type</h2>
                </section>
                <button class="rectangle-8" aria-label="Load more results">Load More</button>
                <div class="rectangle-9" role="status" aria-live="polite">All Time</div>
            </main>
        </div>
    </header>
</body>
</html>
