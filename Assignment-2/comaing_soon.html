<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
        .generated-design {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .rectangle {
            background-color: #FAFAFA;
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 11px 0 47px;
        }
        .back-link {
            align-self: flex-start;
            display: flex;
            margin-left: 24px;
            gap: 2px;
            font-size: 16px;
            color: #4A4A4A;
            font-weight: 500;
            text-decoration: none;
        }
        .back-icon {
            width: 20px;
            height: 20px;
        }
        .main-content {
            background-color: #1A1A1A;
            align-self: stretch;
            display: flex;
            margin-top: 11px;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            padding: 117px 80px;
        }
        .content-wrapper {
            display: flex;
            width: 634px;
            max-width: 100%;
            flex-direction: column;
        }
        .coming-soon {
            color: #FFFFFF;
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            align-self: flex-start;
            margin-left: 42px;
        }
        .description {
            color: #A0A0A0;
            font-size: 20px;
            font-weight: 400;
            line-height: 28px;
            margin-top: 31px;
        }
        .waitlist-info {
            color: #4A4A4A;
            font-size: 18px;
            font-weight: 400;
            line-height: 28px;
            text-align: center;
            margin-top: 67px;
            width: 503px;
            max-width: 100%;
        }
        .email-form {
            display: flex;
            margin-top: 45px;
            width: 474px;
            max-width: 100%;
            gap: 16px;
            font-size: 16px;
        }
        .email-input {
            border-radius: 6px;
            color: #999999;
            font-weight: 400;
            flex-grow: 1;
            width: fit-content;
            padding: 19px 16px;
            border: 1px solid #E5E5E5;
        }
        .notify-button {
            border-radius: 6px;
            background-color: #1A1A1A;
            color: #FFFFFF;
            font-weight: 500;
            text-align: center;
            padding: 16px 23px;
            border: none;
            cursor: pointer;
        }
        .countdown {
            display: flex;
            margin-top: 64px;
            width: 328px;
            max-width: 100%;
            align-items: center;
            gap: 20px;
            font-size: 14px;
            color: #4A4A4A;
            font-weight: 400;
            text-align: center;
        }
        .countdown-item {
            flex-grow: 1;
        }
        .countdown-separator {
            background-color: #E5E5E5;
            width: 1px;
            height: 40px;
        }
        .social-links {
            display: flex;
            margin-top: 64px;
            width: 250px;
            max-width: 100%;
            gap: 23px;
            font-size: 16px;
            color: #4A4A4A;
            font-weight: 400;
        }
        .social-link {
            text-decoration: none;
            color: inherit;
        }
        @media (max-width: 991px) {
            .rectangle {
                max-width: 100%;
            }
            .back-link {
                margin-left: 10px;
            }
            .main-content {
                padding: 100px 20px;
            }
            .coming-soon {
                margin-left: 10px;
                font-size: 40px;
            }
            .waitlist-info {
                margin-top: 40px;
            }
            .email-form {
                margin-top: 40px;
            }
            .notify-button {
                padding: 16px 20px;
            }
            .countdown {
                margin-top: 40px;
            }
            .social-links {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="generated-design">
        <main class="rectangle">
            <a href="#" class="back-link" aria-label="Go back">
                <img src="https://cdn.builder.io/api/v1/image/assets/1b41e4439f5c4b9fa4e630e5dfa8c52a/5aa01a6b0aa6715deef920f552b247030562cafdd3dd8d96fff5bfee98383952?apiKey=1b41e4439f5c4b9fa4e630e5dfa8c52a&" alt="" class="back-icon" aria-hidden="true">
                <span>Back</span>
            </a>
            <section class="main-content">
                <div class="content-wrapper">
                    <h1 class="coming-soon">Coming Soon</h1>
                    <p class="description">We're working hard to bring you something amazing. Stay tuned for updates.</p>
                </div>
            </section>
            <p class="waitlist-info">Join our waitlist to be the first to know when we launch this exciting new feature.</p>
            <form class="email-form" aria-label="Notify me form">
                <label for="email" class="visually-hidden">Email address</label>
                <input type="email" id="email" class="email-input" placeholder="Enter your email address" required>
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
            <div class="countdown" aria-label="Countdown timer">
                <div class="countdown-item">
                    <span class="visually-hidden">Days</span>
                    <span aria-hidden="true">Days</span>
                </div>
                <div class="countdown-separator" aria-hidden="true"></div>
                <div class="countdown-item">
                    <span class="visually-hidden">Hours</span>
                    <span aria-hidden="true">Hours</span>
                </div>
                <div class="countdown-separator" aria-hidden="true"></div>
                <div class="countdown-item">
                    <span class="visually-hidden">Minutes</span>
                    <span aria-hidden="true">Minutes</span>
                </div>
                <div class="countdown-separator" aria-hidden="true"></div>
                <div class="countdown-item">
                    <span class="visually-hidden">Seconds</span>
                    <span aria-hidden="true">Seconds</span>
                </div>
            </div>
            <nav class="social-links">
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Instagram</a>
            </nav>
        </main>
    </div>
    <style>
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</body>
</html>
